<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container-fluid header shadow-sm">
        <div class="header-img">
          <a href="index.html"><img src="/img/SEA_Logo_Web.png" alt="" width="200px" /></a>
        </div>
        <div class="header-btn">
          <button class="UPDATE">
         <a class="aaa" href="index.html"> <img src="/img/Group 1000001915.png" alt="" class="p-1" /></a>
          </button>
        </div>
      </div>
    </header>
    <!-- ---section -->
    <section>
      <div class="container section bg-light shadow-lg">
        <div class="row section-row">
          <div class="col-12 col-xl-4 col-lg-6 section-img p-3">
            <img src="/img/Mask group (3).png" alt="" width="100%" />
          </div>
          <div class="col-12 col-xl-6 col-lg-6 section-header">
            <h2 class="mb-3">Welcome Back</h2>
            <h3 class="mb-3">
              Thankyou for getting back, please login to your account by filling
              these form
            </h3>
            <div class="mb-3 w-75">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-3 w-75">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-signup w-75 mb-3">
              Sign In
            </button>
            <div class="section-box w-75">
              <div class="mb-5 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember Me</label
                >
              </div>
              <div class="">
                <a href="" class="forget-password">Forget password?</a>
              </div>
            </div>
            <div>
              Don't have an Account
              <a href="" class="forget-password mb-5"> ? Resigter Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <div class="container-fluid footer-items">
          <div class="col-6 col-xl-8 footer-img">
            <img src="/img/SEA_Logo_Web.png" alt="" width="200px" />
          </div>
          <div class="col-6 col-xl-4 footer-social">
            <a id="Connect" style="color: #fff; font-size: 20px">Connect:</a>
            <a href="">Instagram</a>
            <a href="">Twitter</a>
            <a href="">Facebook</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
